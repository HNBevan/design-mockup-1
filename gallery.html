        <script>
            document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.querySelector('.menu-toggle');
  const nav    = document.querySelector('.site-nav');

  // Open/close menu on click
  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    nav.classList.toggle('open');
  });

  // Close menu when clicking a link
  nav.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('open');
    });
  });

  // Close if clicking outside
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !toggle.contains(e.target)) {
      nav.classList.remove('open');
    }
  });
});
        </script>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
    const banner = document.getElementById("cookie-banner");
    const acceptBtn = document.getElementById("accept-cookies");
    const declineBtn = document.getElementById("decline-cookies");

    if (!localStorage.getItem("cookies-preference")) {
      banner.classList.add("show");
    }

    acceptBtn.addEventListener("click", () => {
      localStorage.setItem("cookies-preference", "accepted");
      banner.classList.remove("show");
    });

    declineBtn.addEventListener("click", () => {
      localStorage.setItem("cookies-preference", "declined");
      banner.classList.remove("show");
    });
  });

</script>






   
<div id="cookie-banner" class="cookie-banner">

    <button id="decline-cookies" class="btn btn-secondary">Decline</button>
  </div>
</div>
