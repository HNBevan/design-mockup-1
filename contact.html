   <form id="enquiryForm" action="mailto:youremail@domain.com" method="POST" enctype="text/plain">

  <label for="name">Name</label>

  <div id="plantOptions" style="display: none;">

    <label for="duration">Hire Duration</label>

    </select>
  </div>

  <label for="message">Message</label>

</form>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.querySelector('.menu-toggle');
  const nav    = document.querySelector('.site-nav');

  // Open/close menu on click
  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    nav.classList.toggle('open');
  });

  // Close menu when clicking a link
  nav.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('open');
    });
  });

  // Close if clicking outside
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !toggle.contains(e.target)) {
      nav.classList.remove('open');
    }
  });
});

 document.addEventListener('DOMContentLoaded', () => {
    const serviceSelect = document.getElementById('service');
    const plantOptions = document.getElementById('plantOptions');

    serviceSelect.addEventListener('change', () => {
      if (serviceSelect.value === 'Plant Hire') {
        plantOptions.style.display = 'block';
      } else {
        plantOptions.style.display = 'none';
      }
    });
  });
        </script>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
    const banner = document.getElementById("cookie-banner");
    const acceptBtn = document.getElementById("accept-cookies");
    const declineBtn = document.getElementById("decline-cookies");

    if (!localStorage.getItem("cookies-preference")) {
      banner.classList.add("show");
    }

    acceptBtn.addEventListener("click", () => {
      localStorage.setItem("cookies-preference", "accepted");
      banner.classList.remove("show");
    });

    declineBtn.addEventListener("click", () => {
      localStorage.setItem("cookies-preference", "declined");
      banner.classList.remove("show");
    });
  });

</script>
