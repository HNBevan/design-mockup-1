         <nav class="site-nav">

      <div class="plant-hire-form-wrapper">
  <div class="plant-hire-form">
    <h2>Plant Hire Enquiry</h2>
    <form action="mailto:your@email.com" method="POST" enctype="text/plain">
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="equipment">Equipment Type</label>
      <select id="equipment" name="equipment">
        <option value="Digger">Digger</option>
        <option value="Dumper">Dumper</option>
      </select>

      <label for="hire-type">Hire Type</label>
      <select id="hire-type" name="hire-type">
        <option value="Personal Hire">Personal Hire</option>
        <option value="With Operator">With Operator</option>
      </select>

      <label for="duration">Hire Duration</label>
      <select id="duration" name="duration">
        <option value="Short Term">Short Term</option>
        <option value="Long Term">Long Term</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Enquiry</button>
    </form>
  </div>
</div>


      

     
  

      

          
          
        
          
        

        
       

     





          <footer class="site-footer">
          <div class="container footer-inner">
            <div class="contact-info">
              <span class="phone"><img src="images/phone.svg" alt="Phone"> 00000000000</span>
              <span class="email"><img src="images/mail.svg" alt="Email"> youremail@domain.co.uk</span>
            </div>
          </div>
        </footer>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.querySelector('.menu-toggle');
  const nav    = document.querySelector('.site-nav');

  // Open/close menu on click
  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    nav.classList.toggle('open');
  });

  // Close menu when clicking a link
  nav.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('open');
    });
  });

  // Close if clicking outside
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !toggle.contains(e.target)) {
      nav.classList.remove('open');
    }
  });
});
        </script>

    </body>

    </html>
